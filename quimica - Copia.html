<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Divs e Botões</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

       
        .container {
            background-color: #f8c8d1; 
            width: 75%; 
            max-width: 1200px;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

      
        .round-button {
            width: 60px;
            height: 60px;
            background-color: #4CAF50; 
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .round-button:hover {
            background-color: #45a049; 
        }

   
        .inner-box {
            background-color: #f5e0a7;
            padding: 30px 40px;
            border-radius: 10px;
            flex-grow: 1; 
            max-width: 80%; 
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
 
        <button class="round-button">←</button>
        
       
        <div class="inner-box">
            <p>Este é o conteúdo da div bege. Ela vai se ajustar ao tamanho do texto inserido.</p>
        </div>

        <button class="round-button">→</button>
    </div>

</body>
</html>
